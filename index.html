<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Инструкция по Блокам</title>

  <!-- Google Fonts для красивого текста -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1, h2 {
      font-size: 26px;
      font-weight: 600; /* Теперь оба жирные */
      margin: 0;
      color: #2c3e50;
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .video-wrapper {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <h1>Chizma bilan ishlash</h1>
  <h2>Работа с чертежом</h2>

  <div class="video-wrapper">
    <iframe 
      src="https://player.vimeo.com/video/1129425773?title=0&byline=0&portrait=0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
